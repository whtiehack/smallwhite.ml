image: node:latest
# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - node_modules/


pages:
  stage: deploy
  script:
    - npm install
    - npm install hexo-cli -g
    - hexo g
    - hexo deploy

  artifacts:
    paths:
      - public
  only:
    - master
